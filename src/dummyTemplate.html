<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Team Profile</title>
    </head>

    <body>
        <header class='header col-12 text-center bg-success text-light p-3'>
            <h1>Team Profile</h1>
        </header>

        <main>
            <!-- Manager Section -->
            <section class="row justify-content-center">

            <div class="card col-2 p-0 m-2 border">
                <div class="card-body p-0 m-0 border">
                    <div class="header bg-primary text-white">
                        <!-- Name - type -->
                        <h4 class="card-title p-2 m-0">Bob</h4>
                        <h5 class="card-title p-2 m-0">Manager</h5>
                    </div>
                    <!-- id, email, officeNumber -->
                    <div class="container card-text">
                        <div class="border p-2 m-1"> 123 </div>
                        <div class="border p-2 m-1"> Email: <a href='adfg'>adfg</a> </div>
                        <div class="border p-2 m-1"> Office: 12 </div>
                    </div>
                </div>
            </div>
            </section>

            <!-- Engineer Section -->
            <section class="row justify-content-center">

            <div class="card col-2 p-0 m-2">
                <div class="card-body p-0 m-0 border shadow rounded">
                    <div class="header bg-primary text-white ">
                        <!-- Name - Title -->
                        <h4 class="card-title p-2 m-0">Eng</h4>
                        <h5 class="card-title p-2 m-0">Engineer</h5>
                    </div>
                    <!-- id, email, github -->
                    <div class="container card-text">
                        <div class="border p-2 m-1"> 2 </div>
                        <div class="border p-2 m-1"> Email: <a href='fadsf'>fadsf</a> </div>
                        <div class="border p-2 m-1"> GitHub: <a href='https://github.com/GH'>GH</a> </div>
                    </div>
                </div>
            </div>
            <div class="card col-2 p-0 m-2">
                <div class="card-body p-0 m-0">
                    <div class="header bg-primary text-white">
                        <!-- Name - Title -->
                        <h4 class="card-title p-2 m-0">345gaaa</h4>
                        <h5 class="card-title p-2 m-0">Engineer</h5>
                    </div>
                    <!-- id, email, github -->
                    <div class="container card-text">
                        <div class="border p-2 m-1"> 1 </div>
                        <div class="border p-2 m-1"> Email: <a href='gasfg'>gasfg</a> </div>
                        <div class="border p-2 m-1"> GitHub: <a href='https://github.com/GH'>GH</a> </div>
                    </div>
                </div>
            </div>
            </section>

            <!-- Interns Section -->
            <section class="row justify-content-center">

            <div class="card col-2 p-0 m-2">
                <div class="card-body p-0 m-0">
                    <div class="header bg-primary text-white">
                        <!-- Name - type -->
                        <h4 class="card-title p-2 m-0">Intern Bobsicles</h4>
                        <h5 class="card-title p-2 m-0">Engineer</h5>
                    </div>
                    <!-- id, email, School -->
                    <div class="container card-text">
                        <div class="border p-2 m-1"> 7 </div>
                        <div class="border p-2 m-1"> Email: <a href='ok'>ok</a></div>
                        <div class="border p-2 m-1"> School: ok</div>
                    </div>
                </div>
            </div>
            </section>
        </main>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    </html>
