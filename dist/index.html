
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Team Profile</title>
    </head>
    
    <body>
        <header class='header col-12 text-center bg-success text-light p-3'>
            <h1>Team Profile</h1>
        </header>
        
        <main>
            <!-- Manager Section -->
            <section class="row justify-content-center">
                <div class="card col-2 p-0 m-2">
                <div class="card-body p-0 m-0 border shadow rounded">
                    <div class="header bg-primary text-white">
                        <!-- Manager Name, role -->
                        <h4 class="card-title p-2 m-0">Steve</h4>
                        <h5 class="card-title p-2 m-0">Manager</h5>
                    </div>
                    <!-- ID, email, officeNumber -->
                    <div class="container card-text">
                        <div class="border p-2 m-1"> ID: 1 </div>
                        <div class="border p-2 m-1"> Email: <a href='mailto:steve@test.com'>steve@test.com</a> </div>
                        <div class="border p-2 m-1"> Office: 1 </div>
                    </div>
                </div>
            </div>
            
            </section>
    
            <!-- Engineer Section -->
            <section class="row justify-content-center">
                <div class="card col-2 p-0 m-2">
                <div class="card-body p-0 m-0 border shadow rounded">
                    <div class="header bg-primary text-white">
                        <!-- Name - Role -->
                        <h4 class="card-title p-2 m-0">Bob</h4>
                        <h5 class="card-title p-2 m-0">Engineer</h5>
                    </div>
                    <!-- id, email, github -->
                    <div class="container card-text">
                        <div class="border p-2 m-1"> ID: 2 </div>
                        <div class="border p-2 m-1"> Email: <a href='mailto:bob@test.com'>bob@test.com</a> </div>
                        <div class="border p-2 m-1"> GitHub: <a href='https://github.com/test'>test</a> </div>
                    </div>
                </div>
            </div>
            
            </section>
    
            <!-- Interns Section -->
            <section class="row justify-content-center">
                <div class="card col-2 p-0 m-2">
                <div class="card-body p-0 m-0 border shadow rounded">
                    <div class="header bg-primary text-white">
                        <!-- Name - Role -->
                        <h4 class="card-title p-2 m-0">Sally</h4>
                        <h5 class="card-title p-2 m-0">Intern</h5>
                    </div>
                    <!-- id, email, school -->
                    <div class="container card-text">
                        <div class="border p-2 m-1"> ID: 3 </div>
                        <div class="border p-2 m-1"> Email: <a href='mailto:Sally@myschool.com'>Sally@myschool.com</a></div>
                        <div class="border p-2 m-1"> School: myschool</div>
                    </div>
                </div>
            </div>
            <div class="card col-2 p-0 m-2">
                <div class="card-body p-0 m-0 border shadow rounded">
                    <div class="header bg-primary text-white">
                        <!-- Name - Role -->
                        <h4 class="card-title p-2 m-0">Sam</h4>
                        <h5 class="card-title p-2 m-0">Intern</h5>
                    </div>
                    <!-- id, email, school -->
                    <div class="container card-text">
                        <div class="border p-2 m-1"> ID: 48 </div>
                        <div class="border p-2 m-1"> Email: <a href='mailto:sam@codeschool.com'>sam@codeschool.com</a></div>
                        <div class="border p-2 m-1"> School: codeschool</div>
                    </div>
                </div>
            </div>
            
            </section>
        </main>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
    </script>
</html>
